type Plant {
  id: ID!
  name: String!
  species: String!
  schedule: Schedule
}

type Schedule {
  id: ID!
  date: String!
  plants: [Plant]
}

type Query {
  plants: [Plant!]!
  plant(id: ID!): Plant
  schedule: Schedule
}

type Mutation {
  CreatePlant(name: String!, species: String!): Plant!
}

schema {
  query: Query
  mutation: Mutation
}
